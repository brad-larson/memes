<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MemeToken - Wallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Memetic Currency</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Wallet <small id="myWalletAddress"></small></h3>
            </div>
            <div class="panel-body">
              <h4>Balance</h4>
              <strong>Balance</strong>: <span id="MTBalance"></span> MT<br/><br/>
              <h4>Transfer</h4>
              <input type="text" class="form-control" id="MTTransferAddress" placeholder="Address" />
              <input type="text" class="form-control" id="MTTransferAmount" placeholder="Amount" />
              <button class="btn btn-primary" id="transferButton" type="button">Transfer</button>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create Order</h3>
            </div>
            <div class="panel-body">
              <label>Shares</label>
              <input type="number" class="form-control" id="orderShares" placeholder="0" />
              <label>Amount</label>
              <input type="number" class="form-control" id="orderAmount" placeholder="0" />
              <button class="btn btn-primary" id="createOrder" type="button">Create Order</button>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Orders</h3>
            </div>
            <div class="panel-body" id="myOrders">
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Contract Prices</h3>
            </div>
            <div class="panel-body">
              <strong>Buy Price</strong>: <span id="BuyPrice"></span> ETH<br/><br/>
              <strong>Sell Price</strong>: <span id="SellPrice"></span> ETH<br/><br/>
              <br />
              <button class="btn btn-primary" id="buyFromContract" type="button">Buy From Contract</button>
              <button class="btn btn-primary" id="sellToContract" type="button">Sell To Contract</button>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Exchange</h3>
            </div>
            <div class="panel-body">
              <label>Buyer Address</label>
              <input type="text" class="form-control" id="buyerAddress" placeholder="0x0" />
              <label>Seller Address</label>
              <input type="text" class="form-control" id="sellerAddres" placeholder="0x0" />
              <label>Shares</label>
              <input type="number" class="form-control" id="numShares" placeholder="0" />
              <label>Amount</label>
              <input type="number" class="form-control" id="ethAmount" placeholder="0" />
              <label>Buyer Signature</label>
              <input type="text" class="form-control" id="buyerSig" placeholder="0xabcdef" />
              <label>Seller Signature</label>
              <input type="text" class="form-control" id="sellerSig" placeholder="0xabcdef" />
              <button class="btn btn-primary" id="exchangeMemes" type="button">Exchange</button>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recent Trades</h3>
            </div>
            <div class="panel-body" id="tradesList">
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
